<!DOCTYPE html>
<html lang="es">

<head>
    {% block head %}
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- SweetAlert2 -->
    <script src="{{ url_for('static', filename='sweetalert2/dist/sweetalert2.all.min.js')}}"></script>
    {% endblock %}
</head>

<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Inicio</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('nueva_coleccion') }}">Crear colección</a>
                        </li>
                    </ul>
                    {% if current_user.is_authenticated %}
                    <a type="button" class="btn btn-secondary-item" href="/logout">Cerrar sesión</a></li>
                    {% else %}
                    <a type="button" class="btn btn-secondary-item" href="{{ url_for('login') }}">
                        Iniciar sesión
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    {% block navbar %}
    {% endblock %}
    </div>
    <div id="content">

        {% block content %}
        {% endblock %}

    </div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>

</html>
